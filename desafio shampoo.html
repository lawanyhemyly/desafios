<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, green, orange, black); /* Gradiente verde, laranja e preto */
        }

        .carousel {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="carousel">
    <img src="IMAGEM11.png" class="active">
    <img src="IMAGEM22.png" class="hidden">
</div>

<script>
    const images = document.querySelectorAll('.carousel img');
    let currentImage = 0;

    document.querySelector('.carousel').addEventListener('click', () => {
        images[currentImage].classList.add('hidden'); // Esconde a imagem atual
        currentImage = (currentImage + 1) % images.length; // Próxima imagem
        images[currentImage].classList.remove('hidden'); // Mostra a próxima imagem
    });
</script>

</body>
</html>
