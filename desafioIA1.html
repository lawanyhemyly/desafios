<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="desafioIA1.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Pesquisa</h2>
        <form id="formulario">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" required></td>
                </tr>
                <tr>
                    <td><label for="telefone">Telefone:</label></td>
                    <td><input type="tel" id="telefone" required></td>
                </tr>
                <tr>
                    <td><label for="escolaridade">Escolaridade:</label></td>
                    <td><input type="text" id="escolaridade" required></td>
                </tr>
                <tr>
                    <td><label for="cidade">Cidade:</label></td>
                    <td><input type="text" id="cidade" required></td>
                </tr>
                <tr>
                    <td><label>Sexo:</label></td>
                    <td>
                        <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                        <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="desafioIA1.js"></script>
</body>
</html>
