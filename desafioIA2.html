<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="desafioIA2.css">
</head>
<body>
    <div class="carrossel">
        <img id="imagemPrincipal" src="imagem1.jpg" alt="Imagem Principal">
    </div>
    <div class="miniaturas">
        <img class="mini" src="imagem1.jpg" alt="Mini 1" onclick="trocarImagem('imagem1.jpg')">
        <img class="mini" src="imagem2.jpg" alt="Mini 2" onclick="trocarImagem('imagem2.jpg')">
        <img class="mini" src="imagem3.jpg" alt="Mini 3" onclick="trocarImagem('imagem3.jpg')">
    </div>
    <script src="desafioIA2.js"></script>
</body>
</html>
