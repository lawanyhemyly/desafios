<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 60%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            width: 40%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #foto-perfil {
            max-width: 100%;
            border-radius: 50%;
        }

        .right-side {
            width: 60%;
            padding: 40px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b0dab;
        }

        .resultados {
            margin-top: 20px;
        }

        .resultados p {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="sua-imagem.jpg" alt="Foto" id="foto-perfil">
        </div>
        <div class="right-side">
            <h1>Calculadora de Salário</h1>
            <form id="salary-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="salary">Salário Bruto:</label>
                <input type="number" id="salary" name="salary" required><br><br>

                <button type="button" onclick="calcularSalario()">Enviar</button>
            </form>
            <div class="resultados">
                <p id="salario-bruto"></p>
                <p id="imposto-renda"></p>
                <p id="salario-liquido"></p>
            </div>
        </div>
    </div>

    <script>
        function calcularSalario() {
            var nome = document.getElementById("name").value;
            var salarioBruto = parseFloat(document.getElementById("salary").value);
            var impostoRenda = salarioBruto * 0.15;  // Exemplo de imposto de 15%
            var salarioLiquido = salarioBruto - impostoRenda;

            document.getElementById("salario-bruto").innerText = "Salário Bruto: R$ " + salarioBruto.toFixed(2);
            document.getElementById("imposto-renda").innerText = "Imposto de Renda: R$ " + impostoRenda.toFixed(2);
            document.getElementById("salario-liquido").innerText = "Salário Líquido: R$ " + salarioLiquido.toFixed(2);
        }
    </script>
</body>
</html>
